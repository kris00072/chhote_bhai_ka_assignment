<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MS Dhoni Tribute</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      max-width: 700px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.8rem;
      color: #ffd700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      text-align: justify;
      margin-bottom: 20px;
    }

    button {
      background: #ffd700;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #fff;
      color: #000;
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffd700; }
      to { text-shadow: 0 0 20px #ffae00, 0 0 30px #ffd700; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MS Dhoni</h1>
    <p>
      Mahendra Singh Dhoni, or MS Dhoni, is an iconic Indian cricketer celebrated 
      for his masterful leadership and unparalleled success as captain, notably 
      leading India to win the 2007 T20 World Cup, the 2011 ODI World Cup, 
      and the 2013 Champions Trophy.
    </p>
    <button onclick="showFact()">Click for a Fun Fact</button>
    <p id="fact" style="margin-top: 20px; font-style: italic; display:none;"></p>
  </div>

  <script>
    const facts = [
      "Dhoni is the only captain to win all three ICC white-ball trophies.",
      "Before cricket, Dhoni worked as a Ticket Collector at Kharagpur Railway Station.",
      "He is known as 'Captain Cool' for his calm demeanor.",
      "MS Dhoni holds the record for most stumpings in international cricket."
    ];

    function showFact() {
      const factBox = document.getElementById('fact');
      const randomFact = facts[Math.floor(Math.random() * facts.length)];
      factBox.style.display = "block";
      factBox.textContent = "ðŸ’¡ " + randomFact;
    }
  </script>
</body>
</html>
